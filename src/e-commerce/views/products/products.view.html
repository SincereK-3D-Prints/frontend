<div class="surface-ground px-4 md:px-6 lg:px-8">
  @if (breadcrumbs) {
    <shop-bread-crumbs />
  }
  <div class="py-4 text-900 font-medium text-4xl mb-1">Products</div>
    <div class="grid -mt-3 -ml-3 -mr-3">
      @for (product of products; track product) {
        <a class="product col-12 md:col-6 lg:col-4" routerLink="/products/{{product.slug}}">
          <div class="p-2">
            <div class="shadow-2 p-4 surface-card border-round">
              <div class="relative mb-3">
                <span
                  class="surface-card text-900 shadow-2 px-3 py-2 absolute"
                  style="border-radius: 1.5rem; right: 1rem; top: 1rem;"
                >
                  {{ product.name.split(' ')[0] }}
                </span>
                <img [src]="thumbImage(product.images[0])" class="w-full" />
              </div>
              <div class="flex justify-content-between align-items-center mb-3">
                <span class="text-900 font-medium text-xl">{{ product.name | titlecase }}</span>
                <!-- Reviews -->
                @if (product.reviews) {
                  <span>
                    <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
                    <span class="font-medium">5.0</span>
                  </span>
                }
              </div>
              <span class="text-primary text-xl font-medium">
                {{ product.price[0] | currency: 'USD' }} - {{ product.price[product.price.length - 1] | currency: 'USD' }}
              </span>
            </div>
          </div>
        </a>
      }
    </div>
</div>
